# Test configuration demonstrating all four agent types:
# 1. Full agents (daemon + wallet) - miners
# 2. Daemon-only agents (public nodes)
# 3. Wallet-only agents (connect to public nodes via auto-discovery)
# 4. Script-only agents (no Monero processes)

agents:
  miner_distributor:
    attributes:
      initial_fund_amount: '1.0'
      max_transaction_amount: '2.0'
      min_transaction_amount: '0.5'
      transaction_frequency: '30'
      wait_time: '600'
    script: agents.miner_distributor

  user_agents:
  # ============================================
  # TYPE 1: Full Agents (Miners with daemon + wallet)
  # ============================================
  - attributes:
      can_receive_distributions: true
      hashrate: '50'
      is_miner: 'true'
    daemon: monerod
    wallet: monero-wallet-rpc
    mining_script: agents.autonomous_miner

  - attributes:
      can_receive_distributions: true
      hashrate: '50'
      is_miner: 'true'
    daemon: monerod
    wallet: monero-wallet-rpc
    mining_script: agents.autonomous_miner

  # ============================================
  # TYPE 2: Daemon-only Agents (Public Nodes)
  # These agents run a daemon but no wallet
  # They opt-in to be public nodes for wallet-only agents
  # ============================================
  - attributes:
      is_public_node: 'true'
      role: 'infrastructure'
    daemon: monerod
    # No wallet specified - daemon-only agent

  - attributes:
      is_public_node: 'true'
      role: 'infrastructure'
    daemon: monerod
    # No wallet specified - daemon-only agent

  # ============================================
  # TYPE 3: Wallet-only Agents (Remote Daemon)
  # These agents have a wallet but connect to remote daemons
  # ============================================
  - attributes:
      can_receive_distributions: true
      max_transaction_amount: '1.0'
      min_transaction_amount: '0.1'
      transaction_interval: '60'
    daemon:
      address: auto
      strategy: random
    wallet: monero-wallet-rpc
    user_script: agents.regular_user

  - attributes:
      can_receive_distributions: true
      max_transaction_amount: '1.0'
      min_transaction_amount: '0.1'
      transaction_interval: '60'
    daemon:
      address: auto
      strategy: round_robin
    wallet: monero-wallet-rpc
    user_script: agents.regular_user

  # ============================================
  # TYPE 4: Full Agents (Regular Users)
  # Standard users with daemon + wallet
  # ============================================
  - attributes:
      can_receive_distributions: true
      max_transaction_amount: '2.0'
      min_transaction_amount: '0.5'
      transaction_interval: '90'
    daemon: monerod
    wallet: monero-wallet-rpc
    user_script: agents.regular_user

  - attributes:
      can_receive_distributions: false
      max_transaction_amount: '1.5'
      min_transaction_amount: '0.3'
      transaction_interval: '120'
    daemon: monerod
    wallet: monero-wallet-rpc
    user_script: agents.regular_user

general:
  fresh_blockchain: true
  log_level: info
  stop_time: 1800s
  simulation_seed: 12345
  enable_dns_server: true

network:
  path: gml_processing/caida_connected_sparse_with_loops_fixed.gml
  peer_mode: Dynamic
