general:
  stop_time: 10s
network:
  use_shortest_path: false
  graph:
    type: gml
    inline: "graph [\n  node [\n    id 0\n    bandwidth_down 100000000\n    bandwidth_up 100000000\n  ]\n  edge [\n    source 0\n    target 0\n    latency \"1\"\n    packet_loss 0.000\n  ]\n]"
hosts:
  testhost:
    network_node_id: 0
    bandwidth_down: 100000000
    bandwidth_up: 100000000
    processes:
    - path: /usr/bin/tail
      args: "-f /dev/null"
      environment: {}
      start_time: "0s"
      shutdown_signal: SIGTERM
      expected_final_state: running
experimental:
  use_preload_libc: false
  use_preload_openssl_rng: false
  use_new_tcp: true 