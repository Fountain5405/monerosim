general:
  stop_time: 60m
  model_unblocked_syscall_latency: true
  log_level: trace
network:
  graph:
    type: 1_gbit_switch
experimental:
  use_dynamic_runahead: true
hosts:
  blockcontroller:
    network_node_id: 0
    ip_addr: 11.0.0.13
    processes:
    - path: /bin/bash
      args: -c 'rm -rf /tmp/blockcontroller_wallet && mkdir -p /tmp/blockcontroller_wallet && while ! nc -z 11.0.0.10 28090; do echo "Waiting for daemon at 11.0.0.10:28090..."; sleep 2; done && /home/lever65/monerosim_dev/monerosim/monero-wallet-rpc --daemon-address=11.0.0.10:28090 --rpc-bind-port=29200 --rpc-bind-ip=11.0.0.13 --disable-rpc-login --trusted-daemon --log-level=1 --wallet-dir=/tmp/blockcontroller_wallet --non-interactive --confirm-external-bind --allow-mismatched-daemon-version --max-concurrency=1'
      environment:
        GLIBC_TUNABLES: glibc.malloc.arena_max=1
        MALLOC_MMAP_THRESHOLD_: '131072'
        MALLOC_ARENA_MAX: '1'
        MALLOC_TRIM_THRESHOLD_: '131072'
      start_time: 85s
    - path: /bin/bash
      args: -c 'cd /home/lever65/monerosim_dev/monerosim && . ./venv/bin/activate && python3 -m agents.block_controller --id block_controller --shared-dir shadow_agents_output --rpc-host 11.0.0.13 --wallet-rpc-port 29200 --node-rpc-port 28090 --log-level DEBUG'
