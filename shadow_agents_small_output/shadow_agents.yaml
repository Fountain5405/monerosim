  user001:
    network_node_id: 0
    ip_addr: 11.0.0.11
    processes:
    - path: /bin/bash
      args: -c 'rm -rf /tmp/monero-user001 && /home/lever65/monerosim_dev/monerosim/monerod --data-dir=/tmp/monero-user001 --log-file=/dev/stdout --log-level=1 --simulation --disable-dns-checkpoints --out-peers=4 --in-peers=4 --disable-seed-nodes --no-igd --prep-blocks-threads=1 --max-concurrency=1 --no-zmq --db-sync-mode=safe --non-interactive --max-connections-per-ip=50 --limit-rate-up=1024 --limit-rate-down=1024 --block-sync-size=1 --rpc-bind-ip=11.0.0.11 --rpc-bind-port=28081 --confirm-external-bind --disable-rpc-ban --rpc-access-control-origins=* --regtest --p2p-bind-ip=11.0.0.11 --p2p-bind-port=28080 --fixed-difficulty=200 --allow-local-ip --add-exclusive-node=11.0.0.10:28080'
      environment:
        MONERO_DISABLE_DNS: '1'
        MONEROSIM_LOG_LEVEL: INFO
        MONERO_BLOCK_SYNC_SIZE: '1'
        MALLOC_TRIM_THRESHOLD_: '131072'
        MONERO_MAX_CONNECTIONS_PER_IP: '20'
        GLIBC_TUNABLES: glibc.malloc.arena_max=1
        MALLOC_MMAP_THRESHOLD_: '131072'
        MALLOC_ARENA_MAX: '1'
        PYTHONUNBUFFERED: '1'
      start_time: 7s
