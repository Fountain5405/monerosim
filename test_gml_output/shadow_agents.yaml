general:
  stop_time: 1h
  model_unblocked_syscall_latency: true
  log_level: info
network:
  graph:
    type: gml
    nodes:
    - id: 0
      bandwidth_down: 1000Mbit
      bandwidth_up: 1000Mbit
    - id: 1
      bandwidth_down: 1000Mbit
      bandwidth_up: 1000Mbit
    edges:
    - source: 0
      target: 0
      latency: 10ms
      bandwidth: 1000Mbit
    - source: 1
      target: 1
      latency: 10ms
      bandwidth: 1000Mbit
    - source: 0
      target: 1
      latency: 10ms
      bandwidth: 1000Mbit
    - source: 1
      target: 0
      latency: 10ms
      bandwidth: 1000Mbit
experimental:
  use_dynamic_runahead: true
hosts:
  blockcontroller:
    network_node_id: 0
    ip_addr: 11.0.0.11
    processes:
    - path: /bin/bash
      args: -c 'cd /home/lever65/monerosim_dev/monerosim && . ./venv/bin/activate && python3 -m agents.block_controller --id blockcontroller --shared-dir /tmp/monerosim_shared --log-level DEBUG'
      environment:
        MALLOC_ARENA_MAX: '1'
        PYTHONUNBUFFERED: '1'
        MONEROSIM_LOG_LEVEL: INFO
        MALLOC_MMAP_THRESHOLD_: '131072'
        GLIBC_TUNABLES: glibc.malloc.arena_max=1
        MALLOC_TRIM_THRESHOLD_: '131072'
      start_time: 90s
  script000:
    network_node_id: 0
    ip_addr: 11.0.0.12
    processes:
    - path: /bin/bash
      args: -c 'cd /home/lever65/monerosim_dev/monerosim && . ./venv/bin/activate && python3 -m scripts.monitor --id script000 --shared-dir /tmp/monerosim_shared --log-level DEBUG'
      environment:
        MALLOC_ARENA_MAX: '1'
        PYTHONUNBUFFERED: '1'
        MONEROSIM_LOG_LEVEL: INFO
        MALLOC_MMAP_THRESHOLD_: '131072'
        GLIBC_TUNABLES: glibc.malloc.arena_max=1
        MALLOC_TRIM_THRESHOLD_: '131072'
      start_time: 30s
  user000:
    network_node_id: 0
    ip_addr: 11.0.0.10
    processes:
    - path: /bin/bash
      args: -c 'rm -rf /tmp/monero-user000 && /usr/local/bin/monerod --data-dir=/tmp/monero-user000 --log-file=/dev/stdout --log-level=1 --simulation --disable-dns-checkpoints --out-peers=4 --in-peers=4 --disable-seed-nodes --no-igd --prep-blocks-threads=1 --max-concurrency=1 --no-zmq --db-sync-mode=safe --non-interactive --max-connections-per-ip=50 --limit-rate-up=1024 --limit-rate-down=1024 --block-sync-size=1 --rpc-bind-ip=11.0.0.10 --rpc-bind-port=28081 --confirm-external-bind --disable-rpc-ban --rpc-access-control-origins=* --regtest --p2p-bind-ip=11.0.0.10 --p2p-bind-port=28080 --fixed-difficulty=200 --allow-local-ip'
      environment:
        MONERO_MAX_CONNECTIONS_PER_IP: '20'
        MONEROSIM_LOG_LEVEL: INFO
        MALLOC_MMAP_THRESHOLD_: '131072'
        MALLOC_ARENA_MAX: '1'
        PYTHONUNBUFFERED: '1'
        MONERO_DISABLE_DNS: '1'
        MONERO_BLOCK_SYNC_SIZE: '1'
        GLIBC_TUNABLES: glibc.malloc.arena_max=1
        MALLOC_TRIM_THRESHOLD_: '131072'
      start_time: 5s
    - path: /bin/bash
      args: -c 'mkdir -p /tmp/monerosim_shared/user000_wallet'
      environment:
        MALLOC_ARENA_MAX: '1'
        PYTHONUNBUFFERED: '1'
        MONEROSIM_LOG_LEVEL: INFO
        MALLOC_MMAP_THRESHOLD_: '131072'
        GLIBC_TUNABLES: glibc.malloc.arena_max=1
        MALLOC_TRIM_THRESHOLD_: '131072'
      start_time: 54s
    - path: /bin/bash
      args: -c '/usr/local/bin/monero-wallet-rpc --daemon-address=http://11.0.0.10:28081 --rpc-bind-port=28082 --rpc-bind-ip=11.0.0.10 --disable-rpc-login --trusted-daemon --log-level=1 --wallet-dir=/tmp/monerosim_shared/user000_wallet --non-interactive --confirm-external-bind --allow-mismatched-daemon-version --max-concurrency=1 --daemon-ssl-allow-any-cert'
      environment:
        MALLOC_ARENA_MAX: '1'
        PYTHONUNBUFFERED: '1'
        MONEROSIM_LOG_LEVEL: INFO
        MALLOC_MMAP_THRESHOLD_: '131072'
        GLIBC_TUNABLES: glibc.malloc.arena_max=1
        MALLOC_TRIM_THRESHOLD_: '131072'
      start_time: 55s
    - path: /bin/bash
      args: -c 'while ! nc -z 11.0.0.10 28082; do echo "Waiting for wallet RPC at 11.0.0.10:28082..."; sleep 2; done && cd /home/lever65/monerosim_dev/monerosim && . ./venv/bin/activate && python3 -m agents.regular_user --id user000 --shared-dir /tmp/monerosim_shared --rpc-host 11.0.0.10 --agent-rpc-port 28081 --wallet-rpc-port 28082 --p2p-port 28080 --log-level DEBUG'
      environment:
        MALLOC_ARENA_MAX: '1'
        PYTHONUNBUFFERED: '1'
        MONEROSIM_LOG_LEVEL: INFO
        MALLOC_MMAP_THRESHOLD_: '131072'
        GLIBC_TUNABLES: glibc.malloc.arena_max=1
        MALLOC_TRIM_THRESHOLD_: '131072'
      start_time: 60s
