# Test 2: Relay-only network â€” miners + relays, no users at all
# Verifies: no wallet-rpc or script processes on relay hosts,
# miner-distributor still works (just has no users to fund),
# relay nodes counted as bootstrap participants
general:
  stop_time: 6h
  simulation_seed: 99
  bootstrap_end_time: auto
  enable_dns_server: true
  shadow_log_level: warning
  progress: true
  process_threads: 1
  daemon_defaults:
    log-level: 1
    log-file: /dev/stdout
    db-sync-mode: fastest
    no-zmq: true
    non-interactive: true
    disable-rpc-ban: true
    allow-local-ip: true
  wallet_defaults:
    log-level: 1
    log-file: /dev/stdout

network:
  path: gml_processing/1200_nodes_caida_with_loops.gml
  peer_mode: Dynamic

agents:
  miner-{001..002}:
    daemon: monerod
    wallet: monero-wallet-rpc
    script: agents.autonomous_miner
    start_time: 0s
    start_time_stagger: 1s
    hashrate: [60, 40]
    can_receive_distributions: true

  relay-{001..008}:
    daemon: monerod
    start_time: 0s
    start_time_stagger: 3s

  miner-distributor:
    script: agents.miner_distributor
    wait_time: auto
    transaction_frequency: 30

  simulation-monitor:
    script: agents.simulation_monitor
    poll_interval: 300
