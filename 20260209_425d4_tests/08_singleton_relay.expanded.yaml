general:
  stop_time: 6h
  simulation_seed: 1
  bootstrap_end_time: 4h
  enable_dns_server: true
  shadow_log_level: warning
  progress: true
  process_threads: 1
  daemon_defaults:
    log-level: 1
    log-file: /dev/stdout
    db-sync-mode: fastest
    no-zmq: true
    non-interactive: true
    disable-rpc-ban: true
    allow-local-ip: true
  wallet_defaults:
    log-level: 1
    log-file: /dev/stdout
network:
  path: gml_processing/1200_nodes_caida_with_loops.gml
  peer_mode: Dynamic
agents:
  miner-001:
    daemon: monerod
    wallet: monero-wallet-rpc
    script: agents.autonomous_miner
    start_time: 0s
    hashrate: 60
    can_receive_distributions: true
  miner-002:
    daemon: monerod
    wallet: monero-wallet-rpc
    script: agents.autonomous_miner
    start_time: 1s
    hashrate: 40
    can_receive_distributions: true
  relay-gateway:
    daemon: monerod
    start_time: 5s
  miner-distributor:
    script: agents.miner_distributor
    wait_time: 14400
    transaction_frequency: 30
  simulation-monitor:
    script: agents.simulation_monitor
    poll_interval: 300
