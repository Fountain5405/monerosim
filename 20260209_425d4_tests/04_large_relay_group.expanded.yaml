general:
  stop_time: 6h
  simulation_seed: 2024
  bootstrap_end_time: 4h
  enable_dns_server: true
  shadow_log_level: warning
  progress: true
  process_threads: 1
  daemon_defaults:
    log-level: 1
    log-file: /dev/stdout
    db-sync-mode: fastest
    no-zmq: true
    non-interactive: true
    disable-rpc-ban: true
    allow-local-ip: true
  wallet_defaults:
    log-level: 1
    log-file: /dev/stdout
network:
  path: gml_processing/1200_nodes_caida_with_loops.gml
  peer_mode: Dynamic
