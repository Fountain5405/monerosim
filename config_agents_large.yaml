        can_receive_distributions: "no"

    - daemon: "monerod"
      wallet: "monero-wallet-rpc"
      user_script: "agents.regular_user"
      attributes:
        transaction_interval: "140"
        min_transaction_amount: "1.5"
        max_transaction_amount: "7.0"
        can_receive_distributions: "on"

    - daemon: "monerod"
      wallet: "monero-wallet-rpc"
