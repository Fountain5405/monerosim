# Monerosim scaling test configuration [FAST MODE]
# Generated by generate_config.py
# Total agents: 40 (5 miners + 35 users)
# Duration: 9h
# Network topology: gml_processing/1200_nodes_caida_with_loops.gml
# Timeline:
#   t=0:       Miners start
#   t=3h:      Users spawn (staggered 5s apart)
#   t=3h 2m:  Last user spawns
#   t=4h:  Bootstrap ends (+20% buffer), distributor starts funding
#   t=5h:  Users start sending transactions
# Fast mode settings: runahead=100ms, shadow_log_level=warning, poll_interval=300, tx_interval=120

metadata:
  scenario: default
  generator: generate_config.py
  version: '1.0'
  agents:
    total: 40
    miners: 5
    users: 35
  timing:
    duration_s: 32400
    bootstrap_end_s: 14400
    activity_start_s: 18000
    last_user_spawn_s: 10970
  batching:
    enabled: false
    stagger_interval_s: 5
  settings:
    seed: 12345
    gml_topology: gml_processing/1200_nodes_caida_with_loops.gml
    fast_mode: true
general:
  stop_time: 9h
  parallelism: 0
  simulation_seed: 12345
  enable_dns_server: true
  shadow_log_level: warning
  bootstrap_end_time: 4h
  progress: true
  runahead: 100ms
  process_threads: 3
  daemon_defaults:
    log-level: 1
    log-file: /dev/stdout
    db-sync-mode: fastest
    no-zmq: true
    non-interactive: true
    disable-rpc-ban: true
    allow-local-ip: true
  wallet_defaults:
    log-level: 1
    log-file: /dev/stdout
network:
  path: gml_processing/1200_nodes_caida_with_loops.gml
  peer_mode: Dynamic
