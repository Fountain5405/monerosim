# Monerosim scaling test configuration
# Generated by generate_config.py
# Total agents: 32 (5 miners + 27 users)
# Duration: 4h
# Network topology: gml_processing/1200_nodes_caida_with_loops.gml
# Timeline:
#   t=0:   Miners start
#   t=30m: Users spawn (staggered 2s apart)
#   t=2h:  Bootstrap ends, activity starts (miner_distributor + user transactions)

general:
  stop_time: 4h
  parallelism: 0
  simulation_seed: 12345
  enable_dns_server: true
  shadow_log_level: info
  bootstrap_end_time: 2h
  progress: true
network:
  path: gml_processing/1200_nodes_caida_with_loops.gml
  peer_mode: Dynamic
agents:
  miner_distributor:
    script: agents.miner_distributor
    attributes:
      initial_fund_amount: '1.0'
      max_transaction_amount: '2.0'
      min_transaction_amount: '0.5'
      transaction_frequency: '30'
      wait_time: '7200'
  simulation_monitor:
    script: agents.simulation_monitor
    poll_interval: 300
    detailed_logging: false
    enable_alerts: true
    status_file: shadow.data/monerosim_monitor.log
  user_agents:
