# Multi-binary test: 10 new miners join at 2h mark using monerod-master
# Based on config_32_agents.yaml
# Original miners use standard monerod, new miners use monerod-master

agents:
  miner_distributor:
    attributes:
      initial_fund_amount: '1.0'
      max_transaction_amount: '2.0'
      min_transaction_amount: '0.5'
      transaction_frequency: '30'
      wait_time: '3900'
    script: agents.miner_distributor
  simulation_monitor:
    detailed_logging: false
    enable_alerts: true
    poll_interval: 500
    script: agents.simulation_monitor
    status_file: shadow.data/monerosim_monitor.log
  user_agents:
  # === ORIGINAL 5 MINERS (hashrates: 25+25+30+10+10 = 100) ===
  - attributes:
      can_receive_distributions: true
      hashrate: '25'
      is_miner: 'true'
    daemon: monerod
    wallet: monero-wallet-rpc
    mining_script: agents.autonomous_miner
  - attributes:
      can_receive_distributions: true
      hashrate: '25'
      is_miner: 'true'
    daemon: monerod
    wallet: monero-wallet-rpc
    mining_script: agents.autonomous_miner
  - attributes:
      can_receive_distributions: true
      hashrate: '30'
      is_miner: 'true'
    daemon: monerod
    wallet: monero-wallet-rpc
    mining_script: agents.autonomous_miner
  - attributes:
      can_receive_distributions: true
      hashrate: '10'
      is_miner: 'true'
    daemon: monerod
    wallet: monero-wallet-rpc
    mining_script: agents.autonomous_miner
  - attributes:
      can_receive_distributions: true
      hashrate: '10'
      is_miner: 'true'
    daemon: monerod
    wallet: monero-wallet-rpc
    mining_script: agents.autonomous_miner

  # === 10 NEW MINERS JOINING AT 2H MARK (staggered, using monerod-master) ===
  # Each has hashrate 10, total new hashrate = 100
  # Staggered starts: 2h, 2h+30s, 2h+60s, ..., 2h+270s
  - attributes:
      can_receive_distributions: true
      hashrate: '10'
      is_miner: 'true'
    daemon: monerod-master
    wallet: monero-wallet-rpc
    mining_script: agents.autonomous_miner
    start_time_offset: '7200s'   # 2h
  - attributes:
      can_receive_distributions: true
      hashrate: '10'
      is_miner: 'true'
    daemon: monerod-master
    wallet: monero-wallet-rpc
    mining_script: agents.autonomous_miner
    start_time_offset: '7230s'   # 2h + 30s
  - attributes:
      can_receive_distributions: true
      hashrate: '10'
      is_miner: 'true'
    daemon: monerod-master
    wallet: monero-wallet-rpc
    mining_script: agents.autonomous_miner
    start_time_offset: '7260s'   # 2h + 60s
  - attributes:
      can_receive_distributions: true
      hashrate: '10'
      is_miner: 'true'
    daemon: monerod-master
    wallet: monero-wallet-rpc
    mining_script: agents.autonomous_miner
    start_time_offset: '7290s'   # 2h + 90s
  - attributes:
      can_receive_distributions: true
      hashrate: '10'
      is_miner: 'true'
    daemon: monerod-master
    wallet: monero-wallet-rpc
    mining_script: agents.autonomous_miner
    start_time_offset: '7320s'   # 2h + 120s
  - attributes:
      can_receive_distributions: true
      hashrate: '10'
      is_miner: 'true'
    daemon: monerod-master
    wallet: monero-wallet-rpc
    mining_script: agents.autonomous_miner
    start_time_offset: '7350s'   # 2h + 150s
  - attributes:
      can_receive_distributions: true
      hashrate: '10'
      is_miner: 'true'
    daemon: monerod-master
    wallet: monero-wallet-rpc
    mining_script: agents.autonomous_miner
    start_time_offset: '7380s'   # 2h + 180s
  - attributes:
      can_receive_distributions: true
      hashrate: '10'
      is_miner: 'true'
    daemon: monerod-master
    wallet: monero-wallet-rpc
    mining_script: agents.autonomous_miner
    start_time_offset: '7410s'   # 2h + 210s
  - attributes:
      can_receive_distributions: true
      hashrate: '10'
      is_miner: 'true'
    daemon: monerod-master
    wallet: monero-wallet-rpc
    mining_script: agents.autonomous_miner
    start_time_offset: '7440s'   # 2h + 240s
  - attributes:
      can_receive_distributions: true
      hashrate: '10'
      is_miner: 'true'
    daemon: monerod-master
    wallet: monero-wallet-rpc
    mining_script: agents.autonomous_miner
    start_time_offset: '7470s'   # 2h + 270s

  # === REGULAR USERS (26 users from original config) ===
