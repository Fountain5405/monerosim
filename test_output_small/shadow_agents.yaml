  node000:
    network_node_id: 0
    ip_addr: 11.0.0.13
    processes:
    - path: /home/lever65/monerosim_dev/monerosim/monerod
      args: --data-dir=/tmp/monero-node000 --log-file=/dev/stdout --log-level=1 --simulation --disable-dns-checkpoints --out-peers=8 --in-peers=8 --disable-seed-nodes --no-igd --prep-blocks-threads=1 --max-concurrency=1 --no-zmq --db-sync-mode=safe --non-interactive --max-connections-per-ip=20 --limit-rate-up=2048 --limit-rate-down=2048 --block-sync-size=1 --rpc-bind-ip=11.0.0.13 --rpc-bind-port=29100 --confirm-external-bind --disable-rpc-ban --rpc-access-control-origins=* --regtest --p2p-bind-ip=11.0.0.13 --p2p-bind-port=28080 --fixed-difficulty=200 --allow-local-ip --add-priority-node=11.0.0.1:28080 --add-priority-node=11.0.0.2:28080
      environment:
        MONERO_DISABLE_DNS: '1'
        MALLOC_MMAP_THRESHOLD_: '131072'
        MALLOC_TRIM_THRESHOLD_: '131072'
        MALLOC_ARENA_MAX: '1'
        MONERO_BLOCK_SYNC_SIZE: '1'
        GLIBC_TUNABLES: glibc.malloc.arena_max=1
        MONERO_MAX_CONNECTIONS_PER_IP: '20'
      start_time: 5s
