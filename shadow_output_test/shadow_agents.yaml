general:
  stop_time: 600
  model_unblocked_syscall_latency: true
  log_level: info
network:
  graph:
    type: 1_gbit_switch
experimental:
  use_dynamic_runahead: true
hosts:
  user001:
    network_node_id: 0
    ip_addr: 172.16.1.10
    processes:
    - path: /bin/bash
      args: -c 'rm -rf /tmp/monero-user001 && /usr/local/bin/monerod --data-dir=/tmp/monero-user001 --log-file=/dev/stdout --log-level=1 --simulation --disable-dns-checkpoints --prep-blocks-threads=1 --max-concurrency=1 --no-zmq --db-sync-mode=safe --non-interactive --max-connections-per-ip=50 --limit-rate-up=1024 --limit-rate-down=1024 --block-sync-size=1 --rpc-bind-ip=172.16.1.10 --rpc-bind-port=28081 --confirm-external-bind --disable-rpc-ban --rpc-access-control-origins=* --regtest --p2p-bind-ip=172.16.1.10 --p2p-bind-port=28080 --allow-local-ip --seed-node=192.168.0.10:28080'
      environment:
        MONEROSIM_LOG_LEVEL: INFO
        MALLOC_TRIM_THRESHOLD_: '131072'
        MALLOC_MMAP_THRESHOLD_: '131072'
        PYTHONUNBUFFERED: '1'
        MONERO_DISABLE_DNS: '1'
        MONERO_MAX_CONNECTIONS_PER_IP: '20'
        GLIBC_TUNABLES: glibc.malloc.arena_max=1
        MONERO_BLOCK_SYNC_SIZE: '1'
        MALLOC_ARENA_MAX: '1'
      start_time: 5s
    - path: /bin/bash
      args: -c 'rm -rf /tmp/monerosim_shared/user001_wallet && mkdir -p /tmp/monerosim_shared/user001_wallet'
      environment:
        MONEROSIM_LOG_LEVEL: INFO
        MALLOC_TRIM_THRESHOLD_: '131072'
        GLIBC_TUNABLES: glibc.malloc.arena_max=1
        MALLOC_MMAP_THRESHOLD_: '131072'
        MALLOC_ARENA_MAX: '1'
        PYTHONUNBUFFERED: '1'
      start_time: 5s
    - path: /bin/bash
      args: -c '/usr/local/bin/monero-wallet-rpc --daemon-address=http://172.16.1.10:28081 --rpc-bind-port=28082 --rpc-bind-ip=172.16.1.10 --disable-rpc-login --trusted-daemon --log-level=1 --wallet-dir=/tmp/monerosim_shared/user001_wallet --non-interactive --confirm-external-bind --allow-mismatched-daemon-version --max-concurrency=1 --daemon-ssl-allow-any-cert'
      environment:
        MONEROSIM_LOG_LEVEL: INFO
        MALLOC_TRIM_THRESHOLD_: '131072'
        GLIBC_TUNABLES: glibc.malloc.arena_max=1
        MALLOC_MMAP_THRESHOLD_: '131072'
        MALLOC_ARENA_MAX: '1'
        PYTHONUNBUFFERED: '1'
      start_time: 7s
    - path: /bin/bash
      args: |-
        -c 'cat > /tmp/agent_user001_wrapper.sh << \EOF
        #!/bin/bash
        cd /home/lever65/monerosim_dev/monerosim
        export PYTHONPATH="${PYTHONPATH}:/home/lever65/monerosim_dev/monerosim"
        export PATH="${PATH}:/usr/local/bin"

        # Simple retry loop without nc dependency
        for i in {1..30}; do
            if curl -s --max-time 1 http://172.16.1.10:28082 >/dev/null 2>&1; then
                echo "Wallet RPC ready, starting agent..."
                python3 -m agents.regular_user --id user001 --shared-dir /tmp/monerosim_shared --rpc-host 172.16.1.10 --agent-rpc-port 28081 --wallet-rpc-port 28082 --p2p-port 28080 --log-level DEBUG --tx-frequency 60 --attributes can_receive_distributions true --attributes min_transaction_amount 0.5 --attributes max_transaction_amount 2.0 2>&1
                exit $?
            fi
            echo "Waiting for wallet RPC... (attempt $i/30)"
            sleep 3
        done

        echo "Wallet RPC not available after 30 attempts, starting agent anyway..."
        python3 -m agents.regular_user --id user001 --shared-dir /tmp/monerosim_shared --rpc-host 172.16.1.10 --agent-rpc-port 28081 --wallet-rpc-port 28082 --p2p-port 28080 --log-level DEBUG --tx-frequency 60 --attributes can_receive_distributions true --attributes min_transaction_amount 0.5 --attributes max_transaction_amount 2.0 2>&1
        \EOF'
      environment:
        MONEROSIM_LOG_LEVEL: INFO
        MALLOC_TRIM_THRESHOLD_: '131072'
        GLIBC_TUNABLES: glibc.malloc.arena_max=1
        MALLOC_MMAP_THRESHOLD_: '131072'
        MALLOC_ARENA_MAX: '1'
        PYTHONUNBUFFERED: '1'
      start_time: 9s
    - path: /bin/bash
      args: /tmp/agent_user001_wrapper.sh
      environment:
        MONEROSIM_LOG_LEVEL: INFO
        MALLOC_TRIM_THRESHOLD_: '131072'
        GLIBC_TUNABLES: glibc.malloc.arena_max=1
        MALLOC_MMAP_THRESHOLD_: '131072'
        MALLOC_ARENA_MAX: '1'
        PYTHONUNBUFFERED: '1'
      start_time: 10s
    bandwidth_down: '1000000000'
    bandwidth_up: '1000000000'
