# Test 6: Relay nodes with daemon_options overrides
# Verifies: daemon_options applied to relay monerod,
# relay still has no wallet/script despite having extra options
general:
  stop_time: 1h
  simulation_seed: 123
  bootstrap_end_time: auto
  enable_dns_server: true
  shadow_log_level: warning
  progress: true
  process_threads: 1
  daemon_defaults:
    log-level: 1
    log-file: /dev/stdout
    db-sync-mode: fastest
    no-zmq: true
    non-interactive: true
    disable-rpc-ban: true
    allow-local-ip: true
  wallet_defaults:
    log-level: 1
    log-file: /dev/stdout

network:
  type: 1_gbit_switch

agents:
  miner-{001..002}:
    daemon: monerod
    wallet: monero-wallet-rpc
    script: agents.autonomous_miner
    start_time: 0s
    start_time_stagger: 1s
    hashrate: [60, 40]
    can_receive_distributions: true

  # High-connectivity relay nodes
  relay-hi-{001..003}:
    daemon: monerod
    start_time: 0s
    start_time_stagger: 3s
    daemon_options:
      out-peers: 64
      in-peers: 64

  # Default relay nodes
  relay-lo-{001..003}:
    daemon: monerod
    start_time: 0s
    start_time_stagger: 3s

  miner-distributor:
    script: agents.miner_distributor
    wait_time: auto
    transaction_frequency: 30

  simulation-monitor:
    script: agents.simulation_monitor
    poll_interval: 300
