general:
  stop_time: 2h
  simulation_seed: 2024
  bootstrap_end_time: 4h
  enable_dns_server: true
  shadow_log_level: warning
  progress: true
  process_threads: 1
  daemon_defaults:
    log-level: 1
    log-file: /dev/stdout
    db-sync-mode: fastest
    no-zmq: true
    non-interactive: true
    disable-rpc-ban: true
    allow-local-ip: true
  wallet_defaults:
    log-level: 1
    log-file: /dev/stdout
network:
  type: 1_gbit_switch
