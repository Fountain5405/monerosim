# Monerosim scaling test configuration
# Generated by generate_config.py
# Total agents: 10 (5 miners + 5 users + 5 relays)
# Duration: 7h (extended from 2h)
# Network topology: gml_processing/1200_nodes_caida_with_loops.gml
#
# Activity batching (prevents thundering herd):
#   Batch size: 5 users
#   Batch interval: 5m (+/-30% jitter)
#   Total rollout: ~0s
#
# Timeline:
#   t=0:       Miners start
#   t=5s:      Relay nodes start spawning (5 nodes, 20s apart)
#   t=1m 25s:  Last relay spawns
#   t=3h:      Users spawn (staggered 5s apart)
#   t=3h:  Last user spawns
#   t=4h:  Bootstrap ends (+20% buffer), distributor starts funding
#   t=5h:  Users start sending transactions (staggered over ~0s)

metadata:
  scenario: default
  generator: generate_config.py
  version: '1.0'
  agents:
    total: 15
    miners: 5
    users: 5
    relay_nodes: 5
    relay_spawn_start_s: 5
    relay_stagger_s: 20
    last_relay_spawn_s: 85
  timing:
    duration_s: 25200
    bootstrap_end_s: 14400
    activity_start_s: 18000
    last_user_spawn_s: 10820
  batching:
    enabled: false
    stagger_interval_s: 5
  activity_batching:
    enabled: true
    batch_size: 5
    batch_interval_s: 300
    jitter_fraction: 0.3
    total_rollout_s: 0
  settings:
    seed: 12345
    gml_topology: gml_processing/1200_nodes_caida_with_loops.gml
    fast_mode: false
general:
  stop_time: 7h
  parallelism: 0
  simulation_seed: 12345
  enable_dns_server: true
  shadow_log_level: info
  bootstrap_end_time: 4h
  progress: true
  daemon_defaults:
    log-level: 1
    log-file: /dev/stdout
    db-sync-mode: fastest
    no-zmq: true
    non-interactive: true
    disable-rpc-ban: true
    allow-local-ip: true
  wallet_defaults:
    log-level: 1
    log-file: /dev/stdout
network:
  path: gml_processing/1200_nodes_caida_with_loops.gml
  peer_mode: Dynamic
