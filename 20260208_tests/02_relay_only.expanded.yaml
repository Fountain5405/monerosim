general:
  stop_time: 1h
  simulation_seed: 99
  bootstrap_end_time: 4h
  enable_dns_server: true
  shadow_log_level: warning
  progress: true
  process_threads: 1
  daemon_defaults:
    log-level: 1
    log-file: /dev/stdout
    db-sync-mode: fastest
    no-zmq: true
    non-interactive: true
    disable-rpc-ban: true
    allow-local-ip: true
  wallet_defaults:
    log-level: 1
    log-file: /dev/stdout
network:
  type: 1_gbit_switch
agents:
  miner-001:
    daemon: monerod
    wallet: monero-wallet-rpc
    script: agents.autonomous_miner
    start_time: 0s
    hashrate: 60
    can_receive_distributions: true
  miner-002:
    daemon: monerod
    wallet: monero-wallet-rpc
    script: agents.autonomous_miner
    start_time: 1s
    hashrate: 40
    can_receive_distributions: true
  relay-001:
    daemon: monerod
    start_time: 1s
  relay-002:
    daemon: monerod
    start_time: 3s
  relay-003:
    daemon: monerod
    start_time: 6s
  relay-004:
    daemon: monerod
    start_time: 9s
  relay-005:
    daemon: monerod
    start_time: 12s
  relay-006:
    daemon: monerod
    start_time: 15s
  relay-007:
    daemon: monerod
    start_time: 18s
  relay-008:
    daemon: monerod
    start_time: 21s
  miner-distributor:
    script: agents.miner_distributor
    wait_time: 1800
    transaction_frequency: 30
  simulation-monitor:
    script: agents.simulation_monitor
    poll_interval: 300
